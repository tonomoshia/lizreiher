<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - Elizabeth Reiher</title>
    <meta name="description" content="Elizabeth Reiher's Blog" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-nav-demo"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Elizabeth Reiher</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav">
            <li><a href="index.html#aboutme">About</a></li>
            <li><a href="index.html#social">Social</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html#learning">Learning Path</a></li>
            <li><a href="index.html#wordpress">WordPress</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
      <h1>Blog</h1>
      <hr />
      
      <div class="blog-posts">
        {% for post in site.posts %}
        <article class="blog-post">
          <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          <p class="text-muted">
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
          </p>
          <p>{{ post.excerpt }}</p>
          <a href="{{ post.url }}" class="btn btn-default">Read More</a>
        </article>
        <hr />
        {% endfor %}
      </div>
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.12.0.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
